<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="main.css" />
		<title>Pure CSS & JavaScript Calendar</title>
	</head>

	<body>
		<div id="calendar">
			<div class="month">
        <span id="month"></span>
        <span id="year"></span>
      </div>
      
      <div class="left">
        <span id="prev">&#10094;&#10094;</span>
      </div>

      <div class="main">
        <ul id="weekdays">
          <li>S</li>
          <li>M</li>
          <li>T</li>
          <li>W</li>
          <li>T</li>
          <li>F</li>
          <li>S</li>
        </ul>

        <ul id="days"></ul>
      </div>

      <div class="right">
        <span id="next">&#10095;&#10095;</span>
      </div>

			<!-- <div>You have clicked on: <span id="select"></span></div> -->
		</div>
		<script src="index.js"></script>
	</body>
</html>
